  <webobject name = "Wrapper">
	<div class = "login">
		  <webobject name = "IsAfficherErreur">
		  <div style="text-align:center;">
		      <span id = "login_error_msg" class = "login_error wrap useMaxWidth"><webobject name = "MessageErreur"></webobject></span>
		 </div>
		 </webobject>
		    <div style = "clear:both"></div>
		    <webobject name = "FormLogin">
		      <center>
		      <p>
		        <span class = "login_label">Identifiant :</span>
		        <span class = "login_input">
		          <webobject name = "Login" />
		        </span>
		      </p>
		      <div style = "clear:both"></div>
		      <p>
		        <span class = "login_label nowrap">Mot de passe :</span>
		        <span class = "login_input nowrap">
		          <webobject name = "MotDePasse" />
		        </span>
		      </p>
		      <div style = "clear:both"></div>
		      <p>
		        <span class = "bluelighting_buttons">
		          <webobject name = "Valider" />
		        </span>
		      </p>
		      </center>
		    </webobject>
		    <div style = "clear:both"></div>
	</div>
  </webobject>
